<!--Page Connexion-->
<mat-spinner *ngIf="loading"></mat-spinner>
<div class="col-sm-8 offset-sm-2 mt-2" *ngIf="!loading">

  <!--Formulaire-->
  <form [formGroup]="loginForm">

    <!--Champs Adresse mail-->
    <div class="form-group">
      <label for="email">Adresse mail</label>
      <input type="email" name="email" id="email" formControlName="email" class="form-control">
    </div>

    <!--Champs Mot de passe-->
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" name="password" id="password" formControlName="password" class="form-control">
    </div>

    <!--Boutton Connexion-->
    <!--Validation possible de si les contraintes de formatage sont respectÃ©es-->
    <button class="btn btn-success" type="submit"  (click)="onLogin()" [disabled]="loginForm.invalid">Connexion</button>
  </form>

  <!--Message d'erreur-->
  <p>{{ errorMessage }}</p>

</div>
